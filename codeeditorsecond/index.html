<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="buttonsection">
            <button class="editorname">EDITOR</button>
            <button class="Runcode button" id="Runcode">Run</button>
            <button class="Clearcode button" id="Clearcode">Clear</button>
            
        </div>
        <div class="editorcontainer" id="editorcontainer">
            <div class="htmleditorsection">
                <label for="HTML">HTML</label>
                <textarea class="htmlinput" id="htmlinput" placeholder="HTML CODE"></textarea> 
            </div>
            <div class="htmleditorsection">
                <label for="CSS">CSS</label>
                <textarea class="htmlinput" id="cssinput" placeholder="CSS CODE"></textarea> 
            </div>
            <div class="htmleditorsection">
                <label for="JAVASCRIPT">JavaScript</label>
                <textarea class="htmlinput" id="javascriptinput" placeholder="JAVASCRIPT CODE"></textarea> 
            </div>
        </div>
        <div class="output"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
